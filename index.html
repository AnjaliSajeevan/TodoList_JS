<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8" />
    <title>
        Todo List
    </title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/e6b6b99336.js" crossorigin="anonymous"></script>
</head>
<body>
    <div>
        <!-- header section including the title and add part -->
        <header class=box1>
            <h1>To Do List</h1><br/>
           <button class="button1" id="addbutton" ><i class="fa-solid fa-plus"></i> </button> 
           <!-- form to add the details of the task -->
        <div id="add" >
            <br/> 
            <form action="#" method="POST" id="addElement" class="todo-input">
                Title:
                <input  type=text id="title" name="title" required />
                Description:
                <input type=text id="description" name="description" required />
                Date:
                <input type=date id="date" name="date" required />
                Time:
                <input type=time id="time" name="time" required />
                <button type="submit" class="button2" id="addtask" > Add</button>   
            </form>
        </div>
    </header>

     <!-- div to add the tasks -->
        <div class="todo-container">
            <ul id="list" class="todo-list"></ul>
        </div>
    <!-- div to view the details of the task -->
        <div class="viewContainer" id="viewContainer">
            <pre><span class="result">Title:</span> <span id="demo1"></span>    <span class="result">Description:</span> <span  id="demo2"> </span>    <span class="result">Date:</span><span id="demo3"></span>    <span class="result">Time:</span> <span id="demo4"></span></pre> 
        </div>
</body>
<!-- <script defer src="app/index.js"></script> -->
</html>
